<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.youtube.com; connect-src http://localhost:3000/socket.io/ ws://localhost:3000/socket.io/; img-src https://i.ytimg.com; script-src-elem 'self' http://localhost:3000/socket.io/socket.io.js https://code.jquery.com/jquery-3.6.0.min.js http://localhost:3000/socket.io/socket.io.js https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js https://www.youtube.com; style-src http://localhost:3000/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://allfont.net/allfont.css?fonts=lucida-sans-unicode" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id='username-modal'>
      <div id='username-instruction'>Welcome, honored guest! Your name?</div>
      <input id='username-entry' type='text' />
      <button id='username-submit' type='submit'>Submit</button>
    </div>
    <div id='app'>
      <!-- <h1 id='title'>Youtube Soiree</h1> -->
      <div id='submit-box'>
        <div class="on-black">What should we watch?</div>
        <input id="submit-input" type="text" />
        <button id="url-submit" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 1 25 20"><path d="M16 7.328v-3.328l8 8-8 8v-3.328l-16-4.672z"/></svg>
        </button>
      </div>
      <div id='video-container'>
        <h1 id="fullscreen-header">Youtube Soiree</h1>
        <div id="chat-container"></div>
        <div id='video-player'></div>
        <div id="chatbar">
          <button id='fullscreen-toggle'>
            <svg viewbox="8 6 20 20">
              <path d="m 11,16 2,0 1,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"></path>
              <path d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z"></path>
              <path d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"></path>
              <path d="M 12,20 10,20 10,26 l 6,0 0,-2 -3,1 0,-4 0,0 z"></path>
            </svg>
          </button>
          <input id="message-input" />
          <button id="message-submit" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="2 4 25 20"><path d="M16 7.328v-3.328l8 8-8 8v-3.328l-16-4.672z"/></svg>
          </button>
        </div>
      </div>
    </div>
    <script type='module' defer src='http://localhost:3000/findColor.js'></script>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src= "./onYoutubeIframeAPIReady.js"></script>
    <script type="module" defer src="./index.js"></script>
  </body>
</html>
